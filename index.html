<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class = "container">
      <h1>Ping-Pong</h1>
      <form id = "userInput">
        <div class = "form-input">
          <label for="number">Enter number here to convert:</label>
          <input id="numberInput" type="number">
        </div>
        <button class="btn-danger" type="submit">Serve it up</button>
      </form>
      <div class = "panel" id = "outRange">
        <h2>Your game is: <br></h2>
        <p class = "numberOut">"numberOut" + <br></p>
        <div id="numberOut"><br></div>
      </div>
    </div>
  </body>
</html>
