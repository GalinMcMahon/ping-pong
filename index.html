<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class = "container">
      <div id="ball">
      <h1>Ping-Pong</h1>
      <form id = "userInput">
        <div class = "form-input">
          <input id="numberInput" type="number" placeholder="Enter a number here">
        </div>
        <button class="btn-danger" type="submit">Serve it up</button>
      </form>
      </div>
      <h2 id="game">Your game is: <br></h2>
      <div class = "panel" id = "outRange">
          <div id="numberOut"><br></div>
        <ul id="numberList"></ul>
      </div>
      <div class = "reverse" id = "reverse">
        <button class="btn-danger" type="submit">Want to see these numbers in reverse?</button>
      </div>
      <h1 id="result"></h1>
    </div>
  </body>
</html>
